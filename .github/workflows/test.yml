name: Docker Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and test
        run: |
          cd backend
          docker build --target test -t api-test -f apps/api/Dockerfile .
          docker build --target test -t auth-test -f apps/auth/Dockerfile .