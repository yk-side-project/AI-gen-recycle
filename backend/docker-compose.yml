name: recycle-mvp

services:
  # ---- Infra (MinIO) ----
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # 콘솔
    volumes:
      - minio-data:/data
    networks: [ shared ]
    # profiles: [ infra ]   # 필요할 때만 켤 수 있게 프로파일 태깅
  
  # ---- Infra (PostgreSQL) ----
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-recycle_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/db:/docker-entrypoint-initdb.d  # 초기화 스크립트 (선택)
    networks: [shared]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Tool: pgAdmin (PostgreSQL 웹 UI) ----
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      # 자동 서버 등록 
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "5050:80"
    volumes:
      # servers.json으로 자동 등록
      - ./infra/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    networks: [shared]

  # ---- App (API) ----
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minio}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minio123}
      S3_BUCKET: ${S3_BUCKET:-uploads}
      PUBLIC_S3_BASEURL: ${PUBLIC_S3_BASEURL:-http://localhost:9000}

      # Auth 서비스 연동 (신규) ⭐
      # AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth:8000}
      # JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}

      # DB 연결 (이미지 메타데이터 저장용, 선택)
      # DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-recycle_db}
      
      
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - minio
    networks: [ shared ]
    # profiles: [ api ]      # 필요할 때만 켤 수 있게 프로파일 태깅

  # ---- App (Auth) ----
  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
      target: production
    environment:
      # DB 연결
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-recycle_db}
      
      # JWT 설정
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}

      # Session 설정
      SESSION_SECRET: "${SESSION_SECRET:-change-this-session-secret-in-production}"

      
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      # 기타
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      ## ⭐️배포 환경 구성 시 주석 해제
      # ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks: [shared]
    restart: unless-stopped

  # ---- Test (API) ----
  api-test:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: test
    profiles: [test]

  # ---- Test (Auth) ----
  auth-test:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
      target: test
    environment:
      DATABASE_URL: "sqlite:///:memory:"
      JWT_SECRET: test-secret-key-for-testing
      ENVIRONMENT: test
      GOOGLE_CLIENT_ID: test-client-id
      GOOGLE_CLIENT_SECRET: test-secret
    profiles: [test]
    networks: [shared]

networks:
  shared:

volumes:
  minio-data:
  postgres-data: